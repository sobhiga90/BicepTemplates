trigger: none
 
pool:
  vmImage: ubuntu-latest
 
variables:
  ServiceConnectionName: 'AzureSC'
 
jobs:
- job:
  steps:
  - task: AzureCLI@2
    inputs:
      azureSubscription: $(ServiceConnectionName)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az deployment group create \
          --resource-group BicepRG \
          --template-file storage.bicep